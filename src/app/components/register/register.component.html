<body class="text-center">
    <form class="form-signin" #register="ngForm" (ngSubmit)="onSubmit(register)">
        <img class ="mb-4" width="72" height="72" src="../../../assets/img/signIn.ico" alt="imagen de una agenda">
        <h1 class="h3 mb-3 font-weight-normal">Create your account</h1>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input [(ngModel)]="user.name" name='name' #name="ngModel" class="form-control" id="inputName" type="text" placeholder="your name" required>
                <span *ngIf="!name.valid && name.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastname">LastName</label>
                <input [(ngModel)]="user.lastname" type="text" #lastname="ngModel" name="lastname" class="form-control" id="inputLastname" placeholder="your lastname" required>
                <span *ngIf="!lastname.valid && lastname.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input [(ngModel)]="user.username" #username="ngModel" name='username' class="form-control" placeholder="username" type="text" id="inputUsername" required>
                <span *ngIf="!username.valid && username.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input [(ngModel)]="user.password" #password="ngModel" name='password' class="form-control" type="password" id="inputPassword" placeholder="password" required>
                <span *ngIf="!password.valid && password.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>

        <div class="form-row">            
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input [(ngModel)]="user.email" #email="ngModel" name='email' class="form-control" type="email" id="inputEmail" placeholder="email" required>
                <span *ngIf="!email.valid && email.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Phone</label>
                <input [(ngModel)]="user.phone" #phone="ngModel" name="phone" class="form-control" type="number" id="inputPhone" placeholder="phone" required>
                <span *ngIf="!phone.valid && phone.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">I aggree the terms and conditions</label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-danger" [disabled]="!register.form.valid">Sign Up</button>
    </form>
</body>
