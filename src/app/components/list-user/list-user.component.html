<div>
    <h1>List of users with rol "User"</h1>
    <br>
    <table>
        <thead>            
            <tr>
                <th>No.</th>
                <th>Name</th>            
                <th>LastName</th>
                <th>Username</th>
                <th>Rol</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Options</th>
            </tr>
        </thead>
        <tr *ngFor="let user of users let i = index">
            <td>{{i+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.username}}</td>
            <td>{{user.rol}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <!--
                <td><a data-toggle="modal" data-target="#exampleModal">More_Options</a></td>    
            -->
            <td><button id="buttonEdit" type="button" (click)="obtenerData(user)">Edit/Remove</button></td>
        </tr>            
    </table>
  </div>
