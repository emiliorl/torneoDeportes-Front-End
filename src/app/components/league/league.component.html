<link rel="stylesheet" href="league.component.css" media="screen">

		"@context": "http://schema.org",

  <body class="u-body">     
    <section class="u-clearfix u-section-1" id="sec-9b13">
      <div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-text u-text-1" style="text-align: center;">LEAGUES</p>
        <div *ngIf="leagues == undefined || leagues.length == 0; else leaguesList" style="text-align: center;"><h1 style="font-weight: bold;">Sorry...<br>No Leagues to show</h1></div>
        <div class="u-expanded-width u-list u-list-1">
          <div class="u-repeater u-repeater-1">
            <ng-template #leaguesList>
              <div class="u-container-style u-list-item u-repeater-item" *ngFor="let league of leagues let i = index">
                <div class="u-container-layout u-similar-container u-container-layout-1">
                  <img style="border-radius: 6px" class="u-expanded-width u-image u-image-default u-image-1" data-image-width="2000" data-image-height="1333" *ngIf="league.imageLeague" id="imageLeague" src="{{uri+'getImage/'+league.imageLeague}}" alt="League Picture" (click)="obtenerData(league)">
                  <img style="border-radius: 6px" class="u-expanded-width u-image u-image-default u-image-1" data-image-width="2000" data-image-height="1333" *ngIf="league.imageLeague == '' || league.imageLeague == undefined" id="imageLeague" src="../../../assets/img/2.png" alt="League Profile" (click)="obtenerData(league)">        
                  <h3 class="u-text u-text-2" style="font-weight: bold; text-transform: uppercase;" (click)="obtenerData(league)">{{league.nameLeague}}</h3>
                  <div class="u-border-1 u-border-grey-dark-1 u-expanded-width u-line u-line-horizontal u-line-1"></div>
                  <a class="u-border-1 u-border-black u-border-hover-palette-2-base u-btn u-btn-rectangle u-button-style u-none u-text-body-color u-text-hover-palette-2-base u-btn-1" (click)="obtenerData(league)">learn more</a>
                </div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
